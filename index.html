<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Whatsapp Link</title>
    <link href="assets/vendor/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/FontAwesome/css/all.min.css" rel="stylesheet"/>
    <link href="assets/vendor/Bootstrap/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link href="assets/vendor/uikit/css/uikit.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="card mt-4 p-4">
        <div class="card-body">
            <h1 class="text-center card-title fw-bold mb-4">Whatsapp Link</h1>
            <form>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="countryCode">Country Code <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <select class="form-select" id="countryCode" name="countryCode" aria-label="Default select example" required>
                            <option value="+88" selected>+88</option>
                            <option value="+1">+1</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="number">Number <span class="text-danger">*</span></label>
                    <div class="col-sm-10">
                        <input class="form-control" id="number" type="text" name="number" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-success ps-5 pe-5" onclick="goWhatsapp();">GO</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="assets/vendor/Bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jQuery/jquery-3.6.4.min.js"></script>
<script src="assets/vendor/OwlCarousel/js/owl.carousel.min.js"></script>
<script src="assets/vendor/uikit/js/uikit.min.js"></script>
<script src="assets/vendor/uikit/js/uikit-icons.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
